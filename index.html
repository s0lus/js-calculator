<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Calculator</title>
</head>
<body>

<div id="calculator">

	<form name="calc">
		<!-- Text field and keys -->
		<input name="result" id="resultField" placeholder="0" onkeyup="checkInput(this)"> <br>

		<input type="button" value="7" onclick="digitsBtnHandler(7)">
		<input type="button" value="8" onclick="digitsBtnHandler(8)">
		<input type="button" value="9" onclick="digitsBtnHandler(9)">
		<input type="button" value="+" onclick="operationsHandler('+')"> <br>
		<input type="button" value="4" onclick="digitsBtnHandler(4)">
		<input type="button" value="5" onclick="digitsBtnHandler(5)">
		<input type="button" value="6" onclick="digitsBtnHandler(6)">
		<input type="button" value="-" onclick="operationsHandler('-')"> <br>
		<input type="button" value="1" onclick="digitsBtnHandler(1)">
		<input type="button" value="2" onclick="digitsBtnHandler(2)">
		<input type="button" value="3" onclick="digitsBtnHandler(3)">
		<input type="button" value="*" onclick="operationsHandler('*')"> <br>
		<input type="button" value="0" onclick="digitsBtnHandler(0)">
		<input type="button" value="C" onclick="clearButton()">
		<input type="button" value="=" onclick="operationsHandler('=')">
		<input type="button" value="/" onclick="operationsHandler('/')">
	</form>

	<script src="logic.js"></script>
</div>

</body>
</html>
